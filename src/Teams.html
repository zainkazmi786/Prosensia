<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class=" flex h-screen">
    <div id="side-panel-container" class="w-1/5">
        <div class=" sidepanel w-full bg-gray-800 h-full flex flex-col justify-center">
            <div class="w-full py-4 h-1/6 flex justify-center items-center overflow-hidden">
                <img src="/assets/logo.png" alt="Logo" class="h-full w-full mx-auto object-cover">
            </div>

            <div class=" text-white flex flex-col gap-1w-14 justify-evenly h-5/6">
                <ul class="w-full mt-6 flex flex-col gap-2">
                    <li class="w-full px-14 hover:bg-gray-600  flex gap-4 " data-target="profile-view"
                        data-class="hidden">
                        <img src="/assets/profile.svg" alt="">
                        <a href="index.html" class="block py-2 ">Profile</a>
                    </li>

                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4"><img src="/assets/courses.svg" alt=""><a
                            href="Courses.html" class="block py-2">Courses</a></li>
                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4 toggle-button"><img
                            src="/assets/assessment.svg" alt=""><a href="Assessments.html"
                            class="block py-2">Assessments</a>
                    </li>
                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4 toggle-button"><img src="/assets/dashboard.svg"
                            alt=""><a href="dashboard.html" class="block py-2">Dashboard</a></li>
                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4 toggle-button"><img src="/assets/connect.svg"
                            alt=""><a href="Connect.html" class="block py-2">Connect</a></li>
                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4 toggle-button"><img src="/assets/settings.svg"
                            alt=""><a href="#settings" class="block py-2">Settings</a></li>
                </ul>
                <ul class="text-white">
                    <li class="w-full px-14 hover:bg-gray-600"><a href="#help" class="block py-2 ">Help</a></li>
                    <li class="w-full px-14 hover:bg-gray-600"><a href="#logout" class="block py-2 ">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="w-4/5 h-full overflow-auto flex flex-col items-center gap-10 relative ">
        <div
            class="herotoppane h-1/6 w-full bg-yellow-400 text-gray-800 flex-shrink-0 flex items-center p-4 sticky top-0 z-30">
            <div class="flex gap-2">
                <button class="w-10 h-10 border-2 rounded-full bg-white flex items-center justify-center"><img
                        src="/assets/back.svg" alt=""></button>
                <button
                    class="w-10 h-10 border-2 rounded-full bg-white flex items-center justify-center rotate-180"><img
                        src="/assets/back.svg" alt=""></button>
            </div>
            <div class="font-bold text-3xl text-gray-600 ml-10">Welcome To ProSensia</div>
        </div>
        <div class="w-11/12 h-3/4 overflow-auto flex gap-10 relative rounded-lg shadow-md border-2">
            <div class="w-1/6 h-full bg-blue-950 flex flex-col items-center justify-evenly">

                <div class="flex flex-col items-center gap-2">
                    <div
                    class="h-28 w-28 rounded-2xl box  shadow-lg hover:shadow-yellow-200 bg-slate-600 flex flex-col items-center justify-center hover:scale-110 duration-300 p-3">
                        <div class="text-xl text-slate-100 font-bold">MEET</div>
                        <img src="/assets/call.svg" alt="" class="h-1/2 w-1/2">
                    </div>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div
                    class="h-28 w-28 rounded-2xl box  shadow-lg hover:shadow-yellow-200 bg-slate-600 flex flex-col items-center justify-center hover:scale-110 duration-300 p-3">

                        <img src="/assets/assessment.svg" alt="" class="h-1/2 w-1/2">
                    </div>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div
                    class="h-28 w-28 rounded-2xl box  shadow-lg hover:shadow-yellow-200 bg-slate-600 flex flex-col items-center justify-center hover:scale-110 duration-300 p-3">
                        <div class="text-xl text-slate-100 font-bold">MEMBERS</div>
                        <img src="/assets/teams.svg" alt="" class="h-1/2 w-1/2">
                    </div>
                </div>
                
            </div>
        </div>

    </div>
    <script src="script.js"></script>

</html>
