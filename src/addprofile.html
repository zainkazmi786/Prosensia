<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="flex h-screen">
    <div id="side-panel-container" class="w-1/5">
        <div class=" sidepanel w-full bg-gray-800 h-full flex flex-col justify-center">
            <div class="w-full py-4 h-1/6 flex justify-center items-center overflow-hidden">
                <img src="/assets/logo.png" alt="Logo" class="h-full w-full mx-auto object-cover">
            </div>

            <div class=" text-white flex flex-col gap-1w-14 justify-evenly h-5/6">
                <ul class="w-full mt-6 flex flex-col gap-2">
                    <li class="w-full px-14 hover:bg-gray-600  flex gap-4 " data-target="profile-view"
                        data-class="hidden">
                        <img src="/assets/profile.svg" alt="">
                        <a href="index.html" class="block py-2 ">Profile</a>
                    </li>

                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4"><img src="/assets/courses.svg" alt=""><a
                            href="Courses.html" class="block py-2">Courses</a></li>
                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4 toggle-button"><img src="/assets/assessment.svg"
                            alt=""><a href="Assessments.html" class="block py-2">Assessments</a>
                    </li>
                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4 toggle-button"><img src="/assets/dashboard.svg"
                            alt=""><a href="dashboard.html" class="block py-2">Dashboard</a></li>
                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4 toggle-button"><img src="/assets/connect.svg"
                            alt=""><a href="Connect.html" class="block py-2">Connect</a></li>
                    <li class="w-full px-14 hover:bg-gray-600 flex gap-4 toggle-button"><img src="/assets/teams.svg"
                            alt=""><a href="Teams.html" class="block py-2">Teams</a></li>
                    </ul>
                <ul class="text-white">
                    <li class="w-full px-14 hover:bg-gray-600"><a href="#help" class="block py-2 ">Help</a></li>
                    <li class="w-full px-14 hover:bg-gray-600"><a href="#logout" class="block py-2 ">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="w-4/5 max-h-full overflow-auto flex flex-col items-center gap-10">
        <div class="herotoppane h-1/6 w-full bg-yellow-400 text-gray-800 flex-shrink-0 flex items-center p-4">
            <div class="font-bold text-3xl text-gray-600 ml-10">Welcome To ProSensia</div>
        </div>
        <div id="profile-form"
            class="bg-white p-6 rounded-lg border-2 border-gray-800 shadow-md w-11/12 ">
            <h2 class="text-2xl font-bold mb-4">Profile Information</h2>
            <form>
                <div class="mb-4">
                    <label for="profile-image" class="block text-gray-700">Profile Image:</label>
                    <input type="file" id="profile-image" name="profile-image" class="mt-2 p-2 border rounded w-full">
                </div>

                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" required class="mt-2 p-2 border rounded w-full">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required class="mt-2 p-2 border rounded w-full">
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required class="mt-2 p-2 border rounded w-full">
                </div>

                <div class="mb-4">
                    <label for="university" class="block text-gray-700">University:</label>
                    <input type="text" id="university" name="university" required
                        class="mt-2 p-2 border rounded w-full">
                </div>

                <div class="mb-4">
                    <label for="gpa" class="block text-gray-700">CGPA:</label>
                    <input type="text" id="gpa" name="gpa" required class="mt-2 p-2 border rounded w-full">
                </div>

                <div class="mb-4">
                    <label for="skills" class="block text-gray-700">Technical Skills:</label>
                    <textarea id="skills" name="skills" required class="mt-2 p-2 border rounded w-full"></textarea>
                </div>
                <div class="mb-4">
                    <label for="aboutyourself" class="block text-gray-700">Tell us about yourself:</label>
                    <textarea id="aboutyourself" name="about" required
                        class="mt-2 p-2 border rounded w-full"></textarea>
                </div>

                <div class="flex justify-end">
                    <input type="submit" value="Submit"
                        class="bg-gray-800 text-white py-2 px-14 rounded cursor-pointer ">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
